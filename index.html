<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ShowCasing</title>
</head>
<body>

        <div class="conteneur">
            <div class="box">
                <div class="img" id="back">Back</div>
                <div class="img" id="bottom">Bottom</div>
                <div class="img" id="top">Top</div>
                <div class="img" id="front">Front</div>
                <div class="img" id="left">left</div>
                <div class="img" id="right">right</div>
            </div>
        </div>


    <div class="w-full flex items-center justify-center pb-24 gap-8">
        <box-icon name='chevron-left' class="next-btn bg-gray-700 rounded-full cursor-pointer active:bg-gray-900" color="white" size="md"></box-icon>
        <box-icon name='chevron-right' class="prev-btn bg-gray-700 rounded-full cursor-pointer active:bg-gray-900" color="white" size="md"></box-icon>
    </div>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
